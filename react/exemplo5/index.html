<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

    <script type="text/babel" src="./codigo.js"></script>

    <h1>
      <p>Exemplo 5 de react com JSX</p>
    </h1>

    <div id="posicao1"></div>

    <script type="text/babel">


        class Component extends React.Component {

            render(){
                let x = this.props.a + this.props.b + 1
                return (
                    <div>
                        <p>Componente criado com Class</p>
                        <p>Nome: {this.props.nome}</p>
                        <p>Valor da soma: {x}</p>
                    </div>
                )
            }
        }

        function showHour(){
            ReactDOM.render(
                <Component nome="Pedro" a={10} b={20}/>,
                document.getElementById("posicao1")
            )
        }
        setInterval(showHour, 1000)
    </script>

</body>
</html>
