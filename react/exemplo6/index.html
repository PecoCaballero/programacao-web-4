<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

    <script type="text/babel" src="./codigo.js"></script>

    <h1>
      <p>Exemplo 6 de react com JSX</p>
    </h1>

    <div id="posicao1"></div>

    <script type="text/babel">


        class Component extends React.Component {

           constructor(){
               super()
               this.state = {
                   nome: "Pedro",
                   idade: 20
               }
           }

           alterarIdade = () => {
               let novaIdade = this.state.idade + 1
               this.setState({idade: novaIdade})
           }

            render(){
                return (
                    <div>
                        <p>O {this.state.nome} tem {this.state.idade} anos</p>
                        <br/>
                        <button onClick={this.alterarIdade}>Alterar idade</button>    
                    </div>
                )
            }
        }

        function showHour(){
            ReactDOM.render(
                <Component />,
                document.getElementById("posicao1")
            )
        }
        setInterval(showHour, 1000)
    </script>

</body>
</html>
